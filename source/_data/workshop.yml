    description: "Come sfruttare le proprietà CSS, le caratteristiche dei singoli font e i principi consolidati di tipografia nei progetti web"
    description_long:
      "<strong> Come sfruttare le proprietà CSS, le caratteristiche dei singoli font e i principi consolidati di tipografia nei progetti web</strong>
      <br>
      <br  /> Uno sguardo a 360 gradi sulle possibilità tipografiche del Web di oggi. Sapere analizzare le proprietà CSS dedicate al testo e ai font, le caratteristiche del formato OpenType, saper distinguere fra gli assi di variazione offerti dai font variabili per capire in che modo possono tornare utili. Porre attenzione ai dettagli che rendono lo styling del testo professionale. Conoscere i parametri che influenzano la leggibilità di un testo, di un titolo, di un menù. Capire la differenza fra responsive, fluid o clamp typography. Capire cosa influenza la performance di velocità per la resa tipografica. Sapere che tanto di ciò che ha insegnato la tipografia tradizionale si può fare sul web (e cosa ancora no). Per essere tipografi digitali oggi serve un po’ di questo.
      <br>
      <br  /> Nel workshop verranno affrontati sia aspetti teorici che pratici.
      <br>
      <br  /> <strong> Cosa ottieni frequentando questo workshop: </strong>
      <ul>
        <li>• Imparerai a distinguere quando una caratteristica tipografica è determinata esclusivamente da una proprietà CSS o quando invece dipende dal font utilizzato.</li>
        <li>• Metterai in pratica con esercitazioni alcune proprietà CSS poco note.</li>
        <li>• Imparerai a scegliere i font anche in base alle esigenze tecniche.</li>
        <li>• Imparerai un metodo per approfondire la conoscenza delle potenzialità dei font che usi/acquisti.</li!>
      </ul>
      <br>"
