intro:
  main_title: "About"
  content_1:
    "Il cssday è orgogliosamente organizzato da GrUSP. <br>
     GrUSP è una community fondata nel 2003 come PHP User Group, che è diventata il punto di riferimento in Italia per le buone pratiche in tutti i campi dello sviluppo web.<br>
     Da allora abbiamo organizzato moltissime conferenze, perseguendo sempre l'obiettivo di creare opportunità per le persone di incontrarsi, imparare, condividere e crescere insieme."
  content_2:
    "Organizziamo eventi e workshop di alta qualità dedicati a developer, e promuoviamo la creazione di User Group locali (PUG), aiutandoli nelle loro attività. <br>
    Diversità, accessibilità e inclusione sono valori da sempre al centro delle nostre attività. <br>
    Applichiamo un codice di condotta da molti anni, abbiamo programmi di borse di studio (scholarships) per ciascuna delle nostre conferenze e lavoriamo per rendere i nostri eventi il più accessibili possibile sia online che offline.
    Puoi trovare maggiori dettagli sul nostro sito <a href='http://www.grusp.org/'>grusp.org.</a>"
more:
  title: "cssday"
  content_1:
    "I CSS sono uno degli strumenti più potenti, ed allo stesso tempo sottovalutati, del nuovo rinascimento del web.<br>
     Nato come track del jsday e dallo stesso team organizzativo di Kerning, il cssday vuole dare una dignità alla tecnologia che rende tutti i siti più leggibili, interattivi ed anche belli da vedere."
  content_2:
